<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBR Image Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px; /* Equal top/bottom padding */
            -webkit-font-smoothing: antialiased;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(200, 200, 200, 0.05) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 10s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .container {
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 48px 40px; /* Balanced padding */
            max-width: 500px; /* Slightly wider */
            width: 100%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -0.8px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .form-group.hidden {
            display: none;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            transition: all 0.2s ease;
            outline: none;
        }
        
        input:focus,
        textarea:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.06);
        }
        
        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        textarea {
            min-height: 110px;
            resize: vertical;
        }
        
        .file-upload {
            position: relative;
            padding: 40px 24px;
            border: 2px dashed rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.35);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .file-upload:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.45);
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .file-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 500;
        }
        
        .file-hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            margin-top: 4px;
        }

        /* Image Preview Grid */
        .preview-container {
            margin-top: 16px;
            display: none;
        }

        .preview-container.active {
            display: block;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .preview-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 600;
        }

        .clear-all-btn {
            color: rgba(239, 68, 68, 0.9);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .clear-all-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .preview-item:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: rgba(239, 68, 68, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            color: white;
            font-weight: bold;
            transition: all 0.2s ease;
            z-index: 2;
        }

        .preview-remove:hover {
            background: rgba(239, 68, 68, 1);
            transform: scale(1.1);
        }

        /* Modal for enlarged image */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: white;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .submit-btn, .new-image-btn {
            width: 100%;
            padding: 15px 32px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .submit-btn:hover, .new-image-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }
        
        .submit-btn:active, .new-image-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .new-image-btn {
            display: none;
            margin-top: 20px;
        }

        .new-image-btn.visible {
            display: block;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status.error.fade-out {
            animation: fadeOut 0.3s ease forwards;
        }

        /* Progress Container Styling */
        #progressContainer {
            margin-top: 24px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.8) 0%, rgba(20, 20, 20, 0.8) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }
        
        @media (max-width: 640px) {
            body {
                padding: 40px 20px;
            }

            .container {
                padding: 40px 28px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 28px;
            }

            .preview-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">‚ú®</div>
            <h1>EMBR Image Generator</h1>
            <p class="subtitle">Transform your ideas into stunning AI-generated images</p>
        </div>
        
        <form id="imageForm">
            <div class="form-group" id="promptGroup">
                <label for="prompt">Image Prompt *</label>
                <textarea 
                    id="prompt" 
                    name="Image Prompt" 
                    placeholder="Describe your image in detail..."
                    required
                ></textarea>
            </div>
            
            <div class="form-group" id="imageGroup">
                <label>Reference Images (Optional - Max 8)</label>
                <div class="file-upload">
                    <input type="file" id="image" name="Image" accept="image/*" multiple>
                    <div class="file-icon">üìÅ</div>
                    <div class="file-text">Click to upload or drag and drop</div>
                    <div class="file-hint">Select up to 8 images</div>
                </div>
                
                <!-- Preview Container -->
                <div class="preview-container" id="previewContainer">
                    <div class="preview-header">
                        <span class="preview-count" id="previewCount">0/8 images</span>
                        <span class="clear-all-btn" id="clearAll">Clear all</span>
                    </div>
                    <div class="preview-grid" id="previewGrid"></div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Generate Image</button>
            
            <div class="status" id="status"></div>
        </form>

        <!-- New Image Button (appears after generation) -->
        <button class="new-image-btn" id="newImageBtn">Generate New Image</button>
    </div>

    <!-- Modal for enlarged image -->
    <div class="modal" id="imageModal">
        <div class="modal-close" id="modalClose">√ó</div>
        <img class="modal-content" id="modalImage" src="" alt="Enlarged preview">
    </div>
    
    <script>
    const WEBHOOK_URL = 'https://embrsol.app.n8n.cloud/webhook/generate-image';
    const MAX_IMAGES = 8;
    
    const form = document.getElementById('imageForm');
    const fileInput = document.getElementById('image');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    const newImageBtn = document.getElementById('newImageBtn');
    const promptGroup = document.getElementById('promptGroup');
    const imageGroup = document.getElementById('imageGroup');
    const previewContainer = document.getElementById('previewContainer');
    const previewGrid = document.getElementById('previewGrid');
    const previewCount = document.getElementById('previewCount');
    const clearAllBtn = document.getElementById('clearAll');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalClose = document.getElementById('modalClose');
    
    let selectedFiles = [];
    
    // File input handler
    fileInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        
        // Check if adding these files exceeds limit
        if (selectedFiles.length + files.length > MAX_IMAGES) {
            statusDiv.className = 'status error';
            statusDiv.textContent = `‚ö†Ô∏è Maximum ${MAX_IMAGES} images allowed`;
            statusDiv.style.display = 'block';
            
            // Auto-fade after 3 seconds
            setTimeout(() => {
                statusDiv.classList.add('fade-out');
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                    statusDiv.classList.remove('fade-out');
                }, 300);
            }, 3000);
            
            fileInput.value = '';
            return;
        }
        
        // Add files to selected array
        files.forEach(file => {
            if (file.type.startsWith('image/')) {
                selectedFiles.push(file);
            }
        });
        
        updatePreviews();
        fileInput.value = '';
    });
    
    // Update preview grid
    function updatePreviews() {
        previewGrid.innerHTML = '';
        
        if (selectedFiles.length === 0) {
            previewContainer.classList.remove('active');
            return;
        }
        
        previewContainer.classList.add('active');
        previewCount.textContent = `${selectedFiles.length}/${MAX_IMAGES} images`;
        
        selectedFiles.forEach((file, index) => {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = file.name;
                
                // Click to enlarge
                img.addEventListener('click', () => {
                    modalImage.src = e.target.result;
                    modal.classList.add('active');
                });
                
                const removeBtn = document.createElement('div');
                removeBtn.className = 'preview-remove';
                removeBtn.innerHTML = '√ó';
                removeBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    removeImage(index);
                });
                
                previewItem.appendChild(img);
                previewItem.appendChild(removeBtn);
                previewGrid.appendChild(previewItem);
            };
            
            reader.readAsDataURL(file);
        });
    }
    
    // Remove single image
    function removeImage(index) {
        selectedFiles.splice(index, 1);
        updatePreviews();
        statusDiv.style.display = 'none';
    }
    
    // Clear all images
    clearAllBtn.addEventListener('click', () => {
        selectedFiles = [];
        updatePreviews();
        statusDiv.style.display = 'none';
    });
    
    // Modal close
    modalClose.addEventListener('click', () => {
        modal.classList.remove('active');
    });
    
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.remove('active');
        }
    });

    // New Image Button - Shows form again
    newImageBtn.addEventListener('click', () => {
        // Remove result container
        const resultContainer = document.getElementById('resultContainer');
        if (resultContainer) resultContainer.remove();
        
        // Hide new image button
        newImageBtn.classList.remove('visible');
        
        // Show form fields
        promptGroup.classList.remove('hidden');
        imageGroup.classList.remove('hidden');
        submitBtn.style.display = 'block';
        
        // Clear status
        statusDiv.style.display = 'none';
    });
    
    // Form submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (WEBHOOK_URL.includes('your-n8n') || WEBHOOK_URL.includes('xxxxx')) {
            statusDiv.className = 'status error';
            statusDiv.textContent = '‚ö†Ô∏è ERROR: Please update WEBHOOK_URL in the code';
            statusDiv.style.display = 'block';
            return;
        }
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'none';
        statusDiv.style.display = 'none';
        
        // Hide form fields and submit button
        promptGroup.classList.add('hidden');
        imageGroup.classList.add('hidden');
        
        const existingResult = document.getElementById('resultContainer');
        if (existingResult) existingResult.remove();
        
        // Create and show progress indicator
        const progressContainer = createProgressIndicator();
        document.querySelector('.container').appendChild(progressContainer);
        
        // Build FormData with selected files
        const formData = new FormData();
        formData.append('Image Prompt', document.getElementById('prompt').value);
        
        selectedFiles.forEach((file) => {
            formData.append('Image', file);
        });
        
        let progress = 0;
        let progressInterval;
        let estimatedTime = 45;
        let elapsedTime = 0;
        let isComplete = false;
        
        const startProgress = () => {
            progressInterval = setInterval(() => {
                if (isComplete) return;
                
                elapsedTime += 0.1;
                
                if (progress < 90) {
                    progress += (90 / (estimatedTime * 10));
                } else if (progress < 95) {
                    progress += 0.02;
                }
                
                progress = Math.min(progress, 95);
                updateProgress(progress, elapsedTime, estimatedTime);
            }, 100);
        };
        
        const finishProgress = () => {
            isComplete = true;
            clearInterval(progressInterval);
            
            let finalProgress = progress;
            const speedUp = setInterval(() => {
                finalProgress += 3;
                if (finalProgress >= 100) {
                    finalProgress = 100;
                    clearInterval(speedUp);
                    updateProgress(100, elapsedTime, estimatedTime);
                    setTimeout(() => {
                        progressContainer.style.opacity = '0';
                        setTimeout(() => progressContainer.remove(), 300);
                    }, 500);
                } else {
                    updateProgress(finalProgress, elapsedTime, estimatedTime);
                }
            }, 30);
        };
        
        startProgress();
        
        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                body: formData
            });
            
            const responseText = await response.text();
            let data;
            
            try {
                data = JSON.parse(responseText);
            } catch (parseError) {
                throw new Error('Invalid response from server');
            }
            
            const responseData = Array.isArray(data) ? data[0] : data;
            
            if (!response.ok) {
                throw new Error(`Server returned ${response.status}: ${responseData.error || 'Unknown error'}`);
            }
            
            if (!responseData || !responseData.imageUrl) {
                throw new Error('No image URL in response');
            }
            
            finishProgress();
            
            setTimeout(() => {
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úì Image generated successfully!';
                statusDiv.style.display = 'block';
                
                const resultContainer = document.createElement('div');
                resultContainer.id = 'resultContainer';
                resultContainer.style.cssText = `
                    margin-top: 32px;
                    padding: 24px;
                    background: rgba(0, 0, 0, 0.3);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    border-radius: 12px;
                    opacity: 0;
                    animation: fadeIn 0.4s ease forwards;
                `;
                
                const title = document.createElement('h3');
                title.textContent = 'Generated Image';
                title.style.cssText = `
                    color: rgba(255, 255, 255, 0.9);
                    font-size: 18px;
                    font-weight: 600;
                    margin-bottom: 16px;
                `;
                resultContainer.appendChild(title);
                
                const img = document.createElement('img');
                img.src = responseData.imageUrl;
                img.alt = 'Generated image';
                img.style.cssText = `
                    width: 100%;
                    border-radius: 8px;
                    display: block;
                    margin-bottom: 16px;
                `;
                
                img.onerror = () => {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚úó Image URL is invalid or inaccessible';
                };
                
                resultContainer.appendChild(img);
                
                const downloadBtn = document.createElement('a');
                downloadBtn.href = responseData.imageUrl;
                downloadBtn.download = 'embr-generated-image.png';
                downloadBtn.target = '_blank';
                downloadBtn.textContent = 'Download Image';
                downloadBtn.style.cssText = `
                    display: inline-block;
                    padding: 12px 24px;
                    background: rgba(255, 255, 255, 0.1);
                    color: #ffffff;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    border-radius: 8px;
                    text-decoration: none;
                    font-weight: 600;
                    font-size: 14px;
                    transition: all 0.2s ease;
                `;
                downloadBtn.onmouseover = () => {
                    downloadBtn.style.background = 'rgba(255, 255, 255, 0.15)';
                };
                downloadBtn.onmouseout = () => {
                    downloadBtn.style.background = 'rgba(255, 255, 255, 0.1)';
                };
                resultContainer.appendChild(downloadBtn);
                
                document.querySelector('.container').appendChild(resultContainer);
                
                // Show "Generate New Image" button instead of form
                submitBtn.style.display = 'none';
                newImageBtn.classList.add('visible');
            }, 800);
            
        } catch (error) {
            isComplete = true;
            clearInterval(progressInterval);
            progressContainer.remove();
            
            // Show form fields again on error
            promptGroup.classList.remove('hidden');
            imageGroup.classList.remove('hidden');
            submitBtn.style.display = 'block'; //
            
            statusDiv.className = 'status error';
            statusDiv.textContent = `‚úó ${error.message}`;
            statusDiv.style.display = 'block';
        } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Generate Image';
    // Don't show button here - it's controlled by success/error/newImageBtn
}
    });
    
    function createProgressIndicator() {
        const container = document.createElement('div');
        container.id = 'progressContainer';
        
        const title = document.createElement('div');
        title.style.cssText = `
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        `;
        title.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="animation: spin 2s linear infinite;">
                <circle cx="12" cy="12" r="10" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
                <path d="M12 2a10 10 0 0 1 10 10" stroke="white" stroke-width="3" stroke-linecap="round"/>
            </svg>
            <span>Generating your image...</span>
        `;
        container.appendChild(title);
        
        const progressBg = document.createElement('div');
        progressBg.style.cssText = `
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 12px;
        `;
        
        const progressFill = document.createElement('div');
        progressFill.id = 'progressFill';
        progressFill.style.cssText = `
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
        `;
        
        const shimmer = document.createElement('div');
        shimmer.style.cssText = `
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        `;
        progressFill.appendChild(shimmer);
        progressBg.appendChild(progressFill);
        container.appendChild(progressBg);
        
        const timeInfo = document.createElement('div');
        timeInfo.id = 'timeInfo';
        timeInfo.style.cssText = `
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 500;
        `;
        timeInfo.innerHTML = `
            <span id="progressPercent">0%</span>
            <span id="progressTime">0s / ~45s</span>
        `;
        container.appendChild(timeInfo);
        
        return container;
    }
    
    function updateProgress(percent, elapsed, estimated) {
        const fill = document.getElementById('progressFill');
        const percentText = document.getElementById('progressPercent');
        const timeText = document.getElementById('progressTime');
        
        if (fill) fill.style.width = Math.min(percent, 100) + '%';
        if (percentText) percentText.textContent = Math.floor(percent) + '%';
        if (timeText) timeText.textContent = `${elapsed.toFixed(1)}s / ~${estimated}s`;
    }
</script>
