<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBR Image Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(200, 200, 200, 0.05) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 10s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 56px 48px;
            max-width: 540px;
            width: 100%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -0.8px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 28px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            transition: all 0.2s ease;
            outline: none;
        }
        
        input:focus,
        textarea:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.06);
        }
        
        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-upload {
            position: relative;
            padding: 48px 24px;
            border: 2px dashed rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.35);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .file-upload:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.45);
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }
        
        .file-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            font-weight: 500;
        }
        
        .file-hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            margin-top: 4px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .submit-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 40px 28px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">‚ú®</div>
            <h1>EMBR Image Generator</h1>
            <p class="subtitle">Transform your ideas into stunning AI-generated images</p>
        </div>
        
        <form id="imageForm">
            <div class="form-group">
                <label for="prompt">Image Prompt *</label>
                <textarea 
                    id="prompt" 
                    name="Image Prompt" 
                    placeholder="Describe your image in detail..."
                    required
                ></textarea>
            </div>
            
            <div class="form-group">
                <label>Reference Image (Optional)</label>
                <div class="file-upload">
                    <input type="file" id="image" name="Image" accept="image/*">
                    <div class="file-icon">üìÅ</div>
                    <div class="file-text" id="fileName">No file chosen</div>
                    <div class="file-hint">Click to upload or drag and drop</div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Generate Image</button>
            
            <div class="status" id="status"></div>
        </form>
    </div>
    
    <script>
    const WEBHOOK_URL = 'https://embrsol.app.n8n.cloud/webhook/generate-image';
    
    const form = document.getElementById('imageForm');
    const fileInput = document.getElementById('image');
    const fileName = document.getElementById('fileName');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.querySelector('button[type="submit"]');
    
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            fileName.textContent = e.target.files[0].name;
        } else {
            fileName.textContent = 'No file chosen';
        }
    });
    
    form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (WEBHOOK_URL.includes('your-n8n') || WEBHOOK_URL.includes('xxxxx')) {
        statusDiv.className = 'status error';
        statusDiv.textContent = '‚ö†Ô∏è ERROR: Please update WEBHOOK_URL in the code';
        statusDiv.style.display = 'block';
        return;
    }
    
    if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Generating...';
    }
    
    statusDiv.style.display = 'none';
    
    const existingResult = document.getElementById('resultContainer');
    if (existingResult) existingResult.remove();
    
    // Create and show progress indicator
    const progressContainer = createProgressIndicator();
    document.querySelector('.container').appendChild(progressContainer);
    
    const formData = new FormData(form);
    
    let progress = 0;
    let progressInterval;
    let estimatedTime = 45; // 45 seconds
    let elapsedTime = 0;
    let isComplete = false;
    
    const startProgress = () => {
        progressInterval = setInterval(() => {
            if (isComplete) return; // Stop updating if complete
            
            elapsedTime += 0.1;
            
            // Progress from 0-90% over 45 seconds
            if (progress < 90) {
                progress += (90 / (estimatedTime * 10)); // 90% / (45 seconds * 10 ticks per second)
            } 
            // After 90%, slow down to max 95%
            else if (progress < 95) {
                progress += 0.02; // Very slow crawl
            }
            // Cap at 95% until image is ready
            
            // Never exceed 95% until finishProgress is called
            progress = Math.min(progress, 95);
            
            updateProgress(progress, elapsedTime, estimatedTime);
        }, 100);
    };
    
    const finishProgress = () => {
        isComplete = true;
        clearInterval(progressInterval);
        
        // Speed up to 100%
        let finalProgress = progress;
        const speedUp = setInterval(() => {
            finalProgress += 3;
            if (finalProgress >= 100) {
                finalProgress = 100;
                clearInterval(speedUp);
                updateProgress(100, elapsedTime, estimatedTime);
                setTimeout(() => {
                    progressContainer.style.opacity = '0';
                    setTimeout(() => progressContainer.remove(), 300);
                }, 500);
            } else {
                updateProgress(finalProgress, elapsedTime, estimatedTime);
            }
        }, 30);
    };
    
    startProgress();
    
    try {
        const response = await fetch(WEBHOOK_URL, {
            method: 'POST',
            body: formData
        });
        
        const responseText = await response.text();
        let data;
        
        try {
            data = JSON.parse(responseText);
        } catch (parseError) {
            throw new Error('Invalid response from server');
        }
        
        const responseData = Array.isArray(data) ? data[0] : data;
        
        if (!response.ok) {
            throw new Error(`Server returned ${response.status}: ${responseData.error || 'Unknown error'}`);
        }
        
        if (!responseData || !responseData.imageUrl) {
            throw new Error('No image URL in response');
        }
        
        // Image is ready - now finish progress
        finishProgress();
        
        setTimeout(() => {
            statusDiv.className = 'status success';
            statusDiv.textContent = '‚úì Image generated successfully!';
            statusDiv.style.display = 'block';
            
            const resultContainer = document.createElement('div');
            resultContainer.id = 'resultContainer';
            resultContainer.style.cssText = `
                margin-top: 32px;
                padding: 24px;
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                opacity: 0;
                animation: fadeIn 0.4s ease forwards;
            `;
            
            const title = document.createElement('h3');
            title.textContent = 'Generated Image';
            title.style.cssText = `
                color: rgba(255, 255, 255, 0.9);
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 16px;
            `;
            resultContainer.appendChild(title);
            
            const img = document.createElement('img');
            img.src = responseData.imageUrl;
            img.alt = 'Generated image';
            img.style.cssText = `
                width: 100%;
                border-radius: 8px;
                display: block;
                margin-bottom: 16px;
            `;
            
            img.onerror = () => {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚úó Image URL is invalid or inaccessible';
            };
            
            resultContainer.appendChild(img);
            
            const downloadBtn = document.createElement('a');
            downloadBtn.href = responseData.imageUrl;
            downloadBtn.download = 'embr-generated-image.png';
            downloadBtn.target = '_blank';
            downloadBtn.textContent = 'Download Image';
            downloadBtn.style.cssText = `
                display: inline-block;
                padding: 12px 24px;
                background: rgba(255, 255, 255, 0.1);
                color: #ffffff;
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 8px;
                text-decoration: none;
                font-weight: 600;
                font-size: 14px;
                transition: all 0.2s ease;
            `;
            downloadBtn.onmouseover = () => {
                downloadBtn.style.background = 'rgba(255, 255, 255, 0.15)';
            };
            downloadBtn.onmouseout = () => {
                downloadBtn.style.background = 'rgba(255, 255, 255, 0.1)';
            };
            resultContainer.appendChild(downloadBtn);
            
            document.querySelector('.container').appendChild(resultContainer);
            
            form.reset();
            fileName.textContent = 'No file chosen';
        }, 800);
        
    } catch (error) {
        isComplete = true;
        clearInterval(progressInterval);
        progressContainer.remove();
        
        statusDiv.className = 'status error';
        statusDiv.textContent = `‚úó ${error.message}`;
        statusDiv.style.display = 'block';
    } finally {
        if (submitBtn) {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Generate Image';
        }
    }
});
    
    function createProgressIndicator() {
        const container = document.createElement('div');
        container.id = 'progressContainer';
        container.style.cssText = `
            margin-top: 24px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.8) 0%, rgba(20, 20, 20, 0.8) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        `;
        
        const title = document.createElement('div');
        title.style.cssText = `
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        `;
        title.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="animation: spin 2s linear infinite;">
                <circle cx="12" cy="12" r="10" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
                <path d="M12 2a10 10 0 0 1 10 10" stroke="white" stroke-width="3" stroke-linecap="round"/>
            </svg>
            <span>Generating your image...</span>
        `;
        container.appendChild(title);
        
        const progressBg = document.createElement('div');
        progressBg.style.cssText = `
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 12px;
        `;
        
        const progressFill = document.createElement('div');
        progressFill.id = 'progressFill';
        progressFill.style.cssText = `
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
        `;
        
        const shimmer = document.createElement('div');
        shimmer.style.cssText = `
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        `;
        progressFill.appendChild(shimmer);
        progressBg.appendChild(progressFill);
        container.appendChild(progressBg);
        
        const timeInfo = document.createElement('div');
        timeInfo.id = 'timeInfo';
        timeInfo.style.cssText = `
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 500;
        `;
        timeInfo.innerHTML = `
            <span id="progressPercent">0%</span>
            <span id="progressTime">0s / ~25s</span>
        `;
        container.appendChild(timeInfo);
        
        return container;
    }
    
    function updateProgress(percent, elapsed, estimated) {
        const fill = document.getElementById('progressFill');
        const percentText = document.getElementById('progressPercent');
        const timeText = document.getElementById('progressTime');
        
        if (fill) fill.style.width = Math.min(percent, 100) + '%';
        if (percentText) percentText.textContent = Math.floor(percent) + '%';
        if (timeText) timeText.textContent = `${elapsed.toFixed(1)}s / ~${estimated}s`;
    }
</script>
</body>
</html>
