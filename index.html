<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBR Image Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(200, 200, 200, 0.05) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 10s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .container {
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 56px 48px;
            max-width: 540px;
            width: 100%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -0.8px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 28px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            transition: all 0.2s ease;
            outline: none;
        }
        
        input:focus,
        textarea:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.06);
        }
        
        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-upload {
            position: relative;
            padding: 48px 24px;
            border: 2px dashed rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.35);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .file-upload:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.45);
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }
        
        .file-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            font-weight: 500;
        }
        
        .file-hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            margin-top: 4px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .submit-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 40px 28px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">‚ú®</div>
            <h1>EMBR Image Generator</h1>
            <p class="subtitle">Transform your ideas into stunning AI-generated images</p>
        </div>
        
        <form id="imageForm">
            <div class="form-group">
                <label for="prompt">Image Prompt *</label>
                <textarea 
                    id="prompt" 
                    name="prompt" 
                    placeholder="Describe your image in detail..."
                    required
                ></textarea>
            </div>
            
            <div class="form-group">
                <label>Reference Image (Optional)</label>
                <div class="file-upload">
                    <input type="file" id="image" name="image" accept="image/*">
                    <div class="file-icon">üìÅ</div>
                    <div class="file-text" id="fileName">No file chosen</div>
                    <div class="file-hint">Click to upload or drag and drop</div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Generate Image</button>
            
            <div class="status" id="status"></div>
        </form>
    </div>
    
    <script>
        // REPLACE THIS WITH YOUR N8N WEBHOOK URL
        const WEBHOOK_URL = 'https://embrsol.app.n8n.cloud/webhook/generate-image';
        
        const form = document.getElementById('imageForm');
        const fileInput = document.getElementById('image');
        const fileName = document.getElementById('fileName');
        const statusDiv = document.getElementById('status');
        const submitBtn = form.querySelector('.submit-btn');
        
        // File name display
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            } else {
                fileName.textContent = 'No file chosen';
            }
        });
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            statusDiv.style.display = 'none';
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úì Image generation started!';
                    statusDiv.style.display = 'block';
                    form.reset();
                    fileName.textContent = 'No file chosen';
                } else {
                    throw new Error('Generation failed');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚úó Something went wrong. Please try again.';
                statusDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Image';
            }
        });
    </script>
</body>
</html>
