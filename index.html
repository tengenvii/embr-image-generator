<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EMBR Image Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', 'Inter', sans-serif;
            background: #000000;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
            overscroll-behavior: none;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse 15s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes silverShine {
            0% {
                background-position: -200% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        @keyframes buttonPress {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.97); }
        }

        @keyframes cryptoGlitch {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Loading Screen */
#loadingScreen {

    top: 0;
    left: 0;

    height: 100%;
    background: #000000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
}

#loadingScreen.hidden {

    pointer-events: none;
}

.loading-content {

    align-items: center;
    gap: 6px;
}

}

.crypto-loader {

    color: rgba(255, 255, 255, 0.8);
    font-family: 'Courier New', monospace;
    animation: cryptoGlitch 0.3s infinite;

}

        .status {

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: white;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #cameraInput,
        #galleryInput {
            display: none;
        }

            }, 1000);

    function createProgressIndicator() {
        const container = document.createElement('div');
        container.id = 'progressContainer';
        
        const title = document.createElement('div');
        title.style.cssText = `
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        `;
        title.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="animation: spin 2s linear infinite;">
                <circle cx="12" cy="12" r="10" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
                <path d="M12 2a10 10 0 0 1 10 10" stroke="white" stroke-width="3" stroke-linecap="round"/>
            </svg>
            <span>Generating your reality...</span>
        `;
        container.appendChild(title);
        
        const progressBg = document.createElement('div');
        progressBg.style.cssText = `
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 12px;
        `;
        
        const progressFill = document.createElement('div');
        progressFill.id = 'progressFill';
        progressFill.style.cssText = `
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
        `;
        
        const shimmer = document.createElement('div');
        shimmer.style.cssText = `
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        `;
        progressFill.appendChild(shimmer);
        progressBg.appendChild(progressFill);
        container.appendChild(progressBg);
        
        const timeInfo = document.createElement('div');
        timeInfo.id = 'timeInfo';
        timeInfo.style.cssText = `
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 500;
        `;
        timeInfo.innerHTML = `
            <span id="progressPercent">0%</span>
            <span id="progressTime">0s / ~30s</span>
        `;
        container.appendChild(timeInfo);
        
        return container;
    }
    
    function updateProgress(percent, elapsed, estimated) {
        const fill = document.getElementById('progressFill');
        const percentText = document.getElementById('progressPercent');
        const timeText = document.getElementById('progressTime');
        
        if (fill) fill.style.width = Math.min(percent, 100) + '%';
        if (percentText) percentText.textContent = Math.floor(percent) + '%';
        if (timeText) {
            const elapsedStr = elapsed < 60 ? `${elapsed.toFixed(0)}s` : `${(elapsed/60).toFixed(1)}m`;
            const estStr = estimated < 60 ? `~${estimated}s` : `~${(estimated/60).toFixed(1)}m`;
            timeText.textContent = `${elapsedStr} / ${estStr}`;
        }
    }
